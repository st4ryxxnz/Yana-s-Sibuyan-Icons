<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibuyan, Romblon</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f0e1;
            color: #3e3b35;
            background-image: url('vintage-paper-texture.jpg');
            background-size: cover;
        }
        h1 {
            font-size: 60px;
            color: #4e4b44;
            text-align: center;
            margin-top: 80px;
            font-weight: bold;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
        }
        .tap-to-view {
            text-align: center;
            font-size: 20px;
            color: #7f8c56;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 40px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .image-title {
            text-align: center;
            font-size: 22px; /* Increased font size */
            margin-top: 10px;
            font-weight: bold;
            font-family: 'Cinzel', serif; /* Added decorative font */
            color: #3e3b35;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2); /* Light shadow for readability */
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 45px;
            }
            .image-title {
                font-size: 18px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h1>Explore the Destinations of Sibuyan, Romblon</h1>
    <div class="tap-to-view">Tap to View</div>

    <div class="gallery">
        <div>
            <a href="cantingas.html">
                <img src="cantingas-river.jpg" alt="Cantingas River">
                <div class="image-title">Cantingas River</div>
            </a>
        </div>
        <div>
            <a href="guiting.html">
                <img src="mt-guiting-guiting.jpg" alt="Mt. Guiting-Guiting">
                <div class="image-title">Mt. Guiting-Guiting</div>
            </a>
        </div>
        <div>
            <a href="busay.html">
                <img src="busay-falls.jpg" alt="Busay Falls">
                <div class="image-title">Busay Falls</div>
            </a>
        </div>
        <div>
            <a href="kweba falls.html">
                <img src="kweba-falls.jpg" alt="Kweba Falls">
                <div class="image-title">Kweba Falls</div>
            </a>
        </div>
        <div>
            <a href="cresta de gallo.html">
                <img src="cresta-de-gallo.jpg" alt="Cresta De Gallo">
                <div class="image-title">Cresta De Gallo</div>
            </a>
        </div>
        <div>
            <a href="lamao.html">
                <img src="lamao-lake.jpg" alt="Lamao Lake">
                <div class="image-title">Lamao Lake</div>
            </a>
        </div>
        <div>
            <a href="casa.html">
                <img src="casa-de-san-fernando.jpg" alt="Casa De San Fernando">
                <div class="image-title">Casa De San Fernando</div>
            </a>
        </div>
        <div>
            <a href="agbalit.html">
                <img src="agbalit.jpg" alt="Agbalit">
                <div class="image-title">Agbalit</div>
            </a>
        </div>
    </div>

        // JavaScript functions can be added here if needed
    </script>

</body>
</html>
